<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartRoute â€” Student Pickup Optimizer</title>
<link rel="stylesheet" href="SmartRoute.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>

<header class="topbar">
  <div class="title">
    <h1>SmartRoute</h1>
    <div class="tag">Fast pickup & drop-off planning for students</div>
  </div>
</header>

<main class="container">
  <section class="panel inputs">
    <h2>Route Inputs</h2>

    <label for="start">Start location (leave blank to use GPS)</label>
    <input id="start" type="text" placeholder="e.g. Lakeshore, Burlington or lat,lon">

    <div class="row">
      <button id="useLocation">Use my location</button>
      <button id="addPickup">+ Add pickup</button>
      <button id="clearAll" class="danger">Clear</button>
    </div>

    <div id="pickupsContainer" class="pickups"></div>

    <label for="end">Final drop-off (school)</label>
    <input id="end" type="text" placeholder="School address or lat,lon">

    <div class="row">
      <button id="optimize" class="primary">Get best route</button>
    </div>

    <div id="results" class="results"></div>
    <div id="links" class="links"></div>
  </section>

  <section class="panel mapPanel">
    <div id="map"></div>
  </section>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="SmartRoute.js"></script>
</body>
</html>
